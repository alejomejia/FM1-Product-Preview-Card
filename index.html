<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">
      <div class="product-preview-card">
        <div class="product-preview-card__grid">
          <div class="product-preview-card__column">
            <img src="./assets/card-bg.jpg" alt="Product preview" />
          </div>
          <div class="product-preview-card__column">
            <div class="product-preview-card__content">
              <span class="product-preview-card__category">Perfume</span>
              <h1 class="product-preview-card__title">Gabrielle Essence Eau De Parfum</h1>
              <p class="product-preview-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              <div class="product-preview-card__price">
                <span class="product-preview-card__current-price">$149.99</span>
                <span class="product-preview-card__old-price">$169.99</span>
              </div>
              <button class="product-preview-card__button">
                <img src="./assets/icon-cart.svg" alt="Cart icon" />  
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
